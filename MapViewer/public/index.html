<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Map Viewer</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; font-family: Arial, sans-serif; }

    #maps-wrapper {
      max-width: 1200px;    
      margin: 0 auto;       
      padding: 10px;
      box-sizing: border-box;
    }

    .map-wrapper {
      width: 100%;
      position: relative;
    }

    .leaflet-container {
      width: 100% !important;
      height: 100% !important;
    }
    
    .map-container {
      margin-bottom: 40px;
      width: 100%;
      position: relative;
    }

    .title {
      font-weight: bold;
      padding: 10px;
    }

    .map {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
    }

    #node-type-selector {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
      display: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    #btnAddEdge, #btnUpdateGraph, #btnCancelNodeType, #btnDisableEdge {
      position: fixed;
      z-index: 1000;
      padding: 8px 12px;
      cursor: pointer;
      background-color: #2196F3;
      border: none;
      color: white;
      border-radius: 4px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
    }

    #btnAddEdge:hover, #btnDisableEdge, #btnUpdateGraph:hover, #btnCancelNodeType:hover {
      background-color: #1976D2;
    }

    #btnAddEdge { top: 50px; right: 10px; }
    #btnDisableEdge { top: 90px; right: 10px; }
    #btnUpdateGraph { top: 130px; right: 10px; } 
    #btnCancelNodeType { top: 170px; right: 10px; }
    #btnConfiguration {
      position: fixed;
      top: 210px;
      right: 10px;
      z-index: 1000;
      padding: 8px 12px;
      cursor: pointer;
      background-color: #4CAF50;
      border: none;
      color: white;
      border-radius: 4px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
    }

    #btnConfiguration:hover {
      background-color: #388E3C;
    }

  </style>
</head>
<body>
  <button id="btnAddEdge">Add edge</button>
  <button id="btnDisableEdge" disabled>Disable edge</button>
  <button id="btnUpdateGraph">Update graph</button> 
  <button id="btnCancelNodeType">Cancel</button>
  <button id="btnConfiguration">Configuration</button>

  <div id="maps-wrapper">
    <div id="maps"></div>
  </div>

  <div id="node-type-selector">
    <label for="node-type">Node type:</label>
    <select id="node-type"></select>
    <button onclick="updateNodeType()">Add node</button>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="/static/map.js"></script>
</body>
</html>
